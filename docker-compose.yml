version: '3.8'

services:
  db:
    container_name: airdrop-db
    image: 'postgres:15.2'
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - airdrop-db:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:${DB_PORT}

  minio:
    container_name: airdrop-minio
    image: bitnami/minio:2022
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - ${MINIO_PORT_API}:${MINIO_PORT_API}
      - ${MINIO_PORT_UI}:${MINIO_PORT_UI}
    volumes:
      - 'minio-data:/data'

volumes:
  airdrop-db:
  minio-data:
